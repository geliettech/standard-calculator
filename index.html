<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta information for the document -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Standard-Calculator</title>
    <!-- Favicon and stylesheets -->
    <link rel="icon" href="./img/icon.png" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Calculator UI -->
    <div class="calculator">
      <!-- Display for calculator input -->
      <input type="text" id="display" readonly />
      <br />
      <!-- Calculator buttons with associated onclick functions -->
      S-Cal
      <button id="clearDisplay" onclick="clearDisplay()">C</button>
      <button onclick="solveDisplay('(')">(</button>
      <button onclick="solveDisplay(')')">)</button>
      <button onclick="Back()">&larr;</button>
      <button onclick="solveDisplay('7')">7</button>
      <button onclick="solveDisplay('8')">8</button>
      <button onclick="solveDisplay('9')">9</button>
      <button onclick="solveDisplay('/')">/</button>
      <button onclick="solveDisplay('4')">4</button>
      <button onclick="solveDisplay('5')">5</button>
      <button onclick="solveDisplay('6')">6</button>
      <button onclick="solveDisplay('*')">x</button>
      <button onclick="solveDisplay('1')">1</button>
      <button onclick="solveDisplay('2')">2</button>
      <button onclick="solveDisplay('3')">3</button>
      <button onclick="solveDisplay('+')">+</button>
      <button onclick="solveDisplay('0')">0</button>
      <button onclick="solveDisplay('.')">.</button>
      <button onclick="solveDisplay('-')">-</button>
      <!-- Button to calculate the result -->
      <button id="calculateResult" onclick="calculateResult()">=</button>
    </div>
    <!-- Include the JavaScript file -->
    <script src="./js/script.js"></script>
  </body>
</html>
