<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Calculator layout -->
    <div class="calculator">
      <!-- toggle -->
      <button id="toggle-theme">ðŸŒ“</button>
      <!-- Display input field -->
      <input type="text" id="display" readonly />

      <!-- Calculator buttons -->
      <button id="clearDisplay">C</button>
      <button class="operator" data-value="/">&#247;</button>
      <button class="operator" data-value="*">&times;</button>
      <button id="backSpace">âŒ«</button>

      <button class="digit" data-value="7">7</button>
      <button class="digit" data-value="8">8</button>
      <button class="digit" data-value="9">9</button>
      <button class="operator" data-value="-">-</button>

      <button class="digit" data-value="4">4</button>
      <button class="digit" data-value="5">5</button>
      <button class="digit" data-value="6">6</button>
      <button class="operator" data-value="+">+</button>

      <button class="digit" data-value="1">1</button>
      <button class="digit" data-value="2">2</button>
      <button class="digit" data-value="3">3</button>
      <button id="calculateResult">=</button>

      <button id="percentage">%</button>
      <button class="digit" data-value="0">0</button>
      <button class="digit" data-value=".">.</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
